<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Jokes</title>
  <!-- <link rel="stylesheet" href="../../base.css"> -->
  <style>body {
      background-color: black;
    }

    button {
      padding: 1em 2em;
      font-size: 1rem;
      font-weight: bold;
      background: rgb(179, 67, 127);
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: rgb(201, 87, 149);
    }

    button:focus {
      transform: scale(0.98);
    }

    .wrapper {
      text-align: center;

      color: white;
    }

    .joke {
      font-size: 5rem;
      font-weight: 900;
    }

    .lds-ellipsis {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-ellipsis div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: salmon;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .lds-ellipsis div:nth-child(1) {
      left: 8px;
      animation: lds-ellipsis1 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(2) {
      left: 8px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(3) {
      left: 32px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(4) {
      left: 56px;
      animation: lds-ellipsis3 0.6s infinite;
    }

    @keyframes lds-ellipsis1 {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes lds-ellipsis3 {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(0);
      }
    }

    @keyframes lds-ellipsis2 {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(24px, 0);
      }
    }

    .hidden {
      display: none;
    }</style>
</head>

<body>
  <div class="wrapper">
    <div class="joke">
      <div class="lds-ellipsis loader hidden">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p>Dad Jokes.</p>
    </div>
    <button class="getJoke">Get A Joke</button>
  </div>

  <script src="/jokes.d5c6888d.js"></script>
</body>

</html>
